<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qr-code</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            height: 100%;
            width: 100%;
        }
        .container{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            height: 100%;
            width: 100%;
        }
        .container .logo{
            height: 100%;
            width: 35%;
        }
        .container .logo img{
            height: 100%;
            width: 100%;
            object-fit: contain;
        }
        .container .profil{
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 60%;
            height: 65%;
        }
        .container .profil .name{
            display: flex;
            align-items: center;
            justify-content: center;
            padding-left: 10%;
        }
        .container .profil .name h1{
            margin-right: 15px;
            color: rgb(3, 68, 124);
            font-size: 75px;
            font-weight: 800;
        }
        .container .profil .titre{
            display: flex;
            align-items: center;
            padding-left: 10%;
        }
        .container .profil .titre h2{
            margin-right: 15px;
            color: rgb(3, 68, 124);
            font-size: 45px;
        }
        .container .profil .direction{
            display: flex;
            align-items: flex-start;
            height: 21%;
        }
        .container .profil .direction .comp_logo{
            height: 50px;
            width: 50px;
        }
        .container .profil .direction .comp_logo img{
            height: 100%;
            width: 100%;
            object-fit: contain;
        }
        .container .profil .direction h2{
            margin-left: 35px;
            margin-top: 5px;
            color: #000;
            font-size: 35px;
            align-items: center;
        }
        .container .profil .adresse{
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }
        .container .profil .adresse .logo_adresse{
            display: flex;
            align-items: flex-start;
            height: 50px;
            width: 50px;
        }
        .container .profil .adresse .logo_adresse img{
            height: 100%;
            width: 100%;
            object-fit: contain;
        }
        .container .profil .adresse h3{
            margin-left: 35px;
            font-size: 25px;
            margin-top: 5px;
        }
        .container .profil .adresse h3 a{
            text-decoration: none;
            color: #000;
        }
        .container .profil .telephone{
            display: flex;
            align-items: flex-start;
        }
        .container .profil .telephone .logo_telephone{
            height: 50px;
            width: 50px;
        }
        .container .profil .telephone .logo_telephone img{
            height: 100%;
            width: 100%;
            object-fit: contain;
        }
        .container .profil .telephone h3{
            margin-left: 35px;
            font-weight: 800;

        }
        .container .profil .telephone a{
            text-decoration: none;
            color: #000;
        }

        @media (max-width:600px) {
            .container{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .container .logo{
                height: 30%;
                width: 80%;
            }
            .container .logo img{
                height: 100%;
                width: 100%;
                object-fit: contain;
            }
            .container .profil{
                width: 90%;
                height: 60%;
                margin-top: 5%;
            }
            .container .profil .name{
                display: flex;
                align-items: flex-start;
                justify-content: center;
                margin-left: 5%;
                height: 25%;
                margin-top: 0;
            }
            .container .profil .name h1{
                font-size: 20px;
            }
            .container .profil .titre{
                flex-direction: column;
                align-items: flex-start;
                justify-content: center;
                margin-left: 5%;
                height: 25%;
            }
            .container .profil .titre h2{
                font-size: 15px;
            }
            .container .profil .direction{
                display: flex;
                align-items: flex-start;
                justify-content: space-between;
                margin-left: 5%;
                height: 21%;
            }
            .container .profil .direction .comp_logo{
                height: 30px;
                width: 30px;
            }
            .container .profil .direction .comp_logo img{
                height: 100%;
                width: 100%;
                object-fit: contain;
            }
            .container .profil .direction h2{
                font-size: 15px;
                margin-left: 10px;
            }
            .container .profil .adresse{
                display: flex;
                align-items: flex-start;
                justify-content: space-between;
                margin-left: 5%;
                height: 21%;
            }
            .container .profil .adresse .logo_adresse{
                height: 30px;
                width: 30px;
            }
            .container .profil .adresse .logo_adresse img{
                height: 100%;
                width: 100%;
                object-fit: contain;
            }
            .container .profil .adresse h3{
                font-size: 15px;
                margin-left: 10px;
            }
            .container .profil .telephone{
                display: flex;
                align-items: flex-start;
                justify-content: space-between;
                margin-left: 5%;
            }
            .container .profil .telephone .logo_telephone{
                height: 30px;
                width: 30px;
            }
            .container .profil .telephone .logo_telephone img{
                height: 100%;
                width: 100%;
                object-fit: contain;
            }
            .container .profil .telephone h3{
                font-size: 15px;
                margin-left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://i.postimg.cc/633ZZMdB/Logo-Celtiis-100-MOI.jpg">
        </div>    

        <div class="profil">
            <div class="name">
                <h1>Allegra LOKOSSOU</h1>
            </div>
            <div class="titre">
                <h2>Responsable Communication Institutionnelle & Relations Publiques</h2>
            </div>
            <div class="direction">
                <div class="comp_logo">
                    <img src="https://cdn-icons-png.flaticon.com/128/6883/6883113.png">
                </div>
                <h2>DTD</h2>
            </div>
            <div class="adresse">
                <div class="logo_adresse">
                    <img src="https://cdn-icons-png.flaticon.com/128/11328/11328206.png">
                </div>
                <h3><a href="mailto:allegra.lokossou@celtiis.bj">allegra.lokossou@celtiis.bj</a></h3>
            </div>
            <div class="telephone">
                <div class="logo_telephone">
                    <img src="https://cdn-icons-png.flaticon.com/128/483/483947.png">
                </div>
                <h3><a href="tel:(+229)01 48 71 47 25">01 48 71 47 25</a></h3>
            </div>
        </div>
    </div>
</body>
</html>
